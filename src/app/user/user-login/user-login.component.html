<!--登录-->
<form class="form-horizontal">
  <!--登录用户名-->
  <div class="form-group">
    <label for="LoginUserName" class="col-sm-2 control-label">账号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="LoginUserName" placeholder="请输入登录账号">
    </div>
  </div>

  <!--密码-->
  <div class="form-group">
    <label for="LoginPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="LoginPassword" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
