<form [formGroup]="userForm" class="form-horizontal" (submit)="onSubmit()" >
  <!--登录用户名-->


  <div class="form-group">
    <label for="RegisterUserMobile" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="RegisterUserMobile"
             placeholder="手机号" formControlName="mobile">
      <span [hidden]="!userForm.hasError('mobile','mobile')">请填入正确格式的手机号码</span>
    </div>
  </div>

  <!--昵称-->
  <div class="form-group">
    <label for="RegisterNickName" class="col-sm-2 control-label">昵称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="RegisterNickName"
             placeholder="个人昵称" formControlName="nickname">
    </div>
  </div>
 <!-- <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>-->

  <div class="form-group">
    <label for="RegisterUserName" class="col-sm-2 control-label">账号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="RegisterUserName"
             placeholder="作为登录账号" formControlName="username">
      <span [hidden]="!userForm.hasError('minlength','username')">请填入正确格式的手机号码</span>
    </div>
  </div>

  <div class="form-group">
    <label for="RegisterPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="RegisterPassword"
             placeholder="将作为登录密码" formControlName="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
