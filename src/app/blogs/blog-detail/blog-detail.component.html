<div *ngIf="blog">
<div class="blog-main">
  <div class="heading-blog">
    {{blog?.title}}
  </div>
  <img *ngIf="blog?.imgUrl" src="{{blog?.imgUrl}}" class="img-responsive img-rounded"/>
  <img *ngIf="!blog?.imgUrl" src="http://fakeimg.pl/640x320/?text=HaHaHa&font=lobster" class="img-responsive img-rounded"/>
  <div class="blog-info">
    <span class="label label-primary">{{blog?.updateTime | date:"yyyy-MM-dd hh:mm:ss"}}</span>
    <!--<span class="label label-success">In Technology</span>-->
    <span class="label label-danger">{{blog?.authorName}}</span>
    <!--<span class="label label-info">
       <i class="fa fa-thumbs-up"></i>+ 10
       <i class="fa fa-thumbs-down"></i>-3
    </span>-->
  </div>
  <div class="blog-txt">
    <div [froalaView]="blog?.content"></div>
  </div>

  <div class="pull-right" [hidden]="!isAuthor">
    <button type="button" class="btn btn-primary btn-lg" [routerLink]="['/blogs/editor',blog?.id]">修改</button>
  </div>
