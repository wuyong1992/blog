<form [formGroup]="blogForm" (submit)="onSubmit()" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="exampleInputEmail1">标题</label>
    <input type="text" class="form-control" id="exampleInputEmail1"
           placeholder="Title" formControlName="title">
  </div>


  <app-fileupload [blogImgUrl]="currentBlog?.imgUrl"></app-fileupload>


  <div class="form-group">
    <label for="intro">简介</label>
    <textarea class="form-control" rows="3" id="intro" formControlName="intro"></textarea>
  </div>



  <!--<router-outlet></router-outlet>-->
  <app-richtext (froala)="froalaContent($event)" [froalaText]="currentBlog?.content" ></app-richtext>

  <br>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
